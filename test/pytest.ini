[tool:pytest]
testpaths = .
python_files = benchmarks.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    -s
    --tb=short
    --strict-markers
    --cov=hpdex
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
filterwarnings =
    ignore::pandas.core.common.ImplicitModificationWarning
    ignore:.*Transforming to str index.*:UserWarning
    ignore:.*Test data directory not found.*:UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmark tests
    integration: marks tests as integration tests
    kernel: marks tests as kernel-level tests
    pipeline: marks tests as pipeline-level tests
    performance: marks tests as performance benchmarks
    real_data: marks tests that use real datasets
